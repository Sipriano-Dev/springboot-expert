<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #1f1f2e, #302b63, #24243e);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .login-card {
          width: 100%;
          max-width: 400px;
          border-radius: 20px;
          padding: 40px;
        }

        .form-control {
          border-radius: 12px;
          padding: 12px;
        }

        .btn-custom {
          border-radius: 12px;
          padding: 12px;
          font-weight: 600;
        }

        .login-title {
          font-weight: bold;
          letter-spacing: 1px;
        }
    </style>
</head>

<body>

<div class="card shadow-lg login-card bg-light">
    <div class="text-center mb-4">
        <h3 class="login-title">Bem-vindo</h3>
        <p class="text-muted">Entre com suas credenciais</p>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuÃ¡rio" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-custom">
                Entrar
            </button>
        </div>
    </form>

</div>

</body>
</html>
